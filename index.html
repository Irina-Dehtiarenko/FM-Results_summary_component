<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../style/style.css" />
  </head>
  <body>
    <main class="main">
      <section class="section section--main-result">
        <h2 class="heading-2">Your Result</h2>
        <div class="score">76 of 100</div>
        <div class="score-descriprion">
          <h1 class="heading-1">Great</h1>
          <p class="description">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </section>

      <section class="section section--summary">
        <h2 class="heading-2">Summary</h2>

        <div class="results">
          <div class="result result-1">
            <div class="icon"></div>
            <h3 class="heading-3">Reaction</h3>
            <div class="score-detail"><span>80</span>/ 100</div>
          </div>
          <div class="result result-2">
            <div class="icon"></div>
            <h3 class="heading-3">Memory</h3>
            <div class="score-detail"><span>92</span>/ 100</div>
          </div>
          <div class="result result-3">
            <div class="icon"></div>
            <h3 class="heading-3">Verbal</h3>
            <div class="score-detail"><span>61</span>/ 100</div>
          </div>
          <div class="result result-3">
            <div class="icon"></div>
            <h3 class="heading-3">Visual</h3>
            <div class="score-detail"><span>72</span>/ 100</div>
          </div>
        </div>

        <button class="continue">Continue</button>
      </section>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Iryna Dehtiarenko</a>.
    </footer>
  </body>
</html>
